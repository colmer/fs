<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload file</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="center-block">
          <div class="form-group">
            <label for="exampleInputPassword1">Textarea</label>
            <textarea name="name" class="form-control" id="text"></textarea>
          </div>

          <button type="submit" class="btn btn-default" id="sendFile">Send request</button>
          <button type="submit" class="btn btn-danger" id="deleteFile">Delete file</button>
        </div>
      </div>
    </div>
    <script>
      var button = document.getElementById('sendFile');
      var delButton = document.getElementById('deleteFile');
      var textarea = document.getElementById('text');

      button.onclick = function() {
        createXhr('POST', '/upload', textarea.value);
      }

      delButton.onclick = function() {
        createXhr('DELETE', '/upload');
      }

      function createXhr(type, path, value = '') {
        var xhr = new XMLHttpRequest();

        xhr.open(type, path, true);

        xhr.send(value);

        xhr.onreadystatechange = function() {
          if (this.readyState != 4) return;
          console.log(this.status);
          if (this.status != 200) {
            console.error(this.statusText);
            return;
          }
        }
      }
    </script>
  </body>
</html>
